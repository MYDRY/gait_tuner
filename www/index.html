<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <!-- database -->
    <script type="text/javascript" charset="utf-8" src="javascript/database.js"></script>

    <!-- google map -->
    <script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/directions/json"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv80XnUNKsbSj5PALekuXX76V90tmyJVU"></script>
    <script type="text/javascript" charset="utf-8" src="javascript/googlemap.js"></script>

    <!-- time manager -->
    <script type="text/javascript" charset="utf-8" src="javascript/time_manager.js"></script>

    <!-- gait_tuner -->
    <script type="text/javascript" charset="utf-8" src="javascript/gait_tuner.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
     ons.bootstrap()
        .controller('HelloController', function() {
            this.world = 'World';
        });
     ons.ready(function() {
         console.log("Onsen UI is ready!");
     });
    </script>
  </head>
  <body>
    <ons-page ng-controller="HelloController as hello">
      <div class="content" style="margin: 10px;">
        <div id="time"></div>
        <h2>Google Map</h2>
        <div id="map" style="width:350hw; height:300px"></div>
        <input type="button" value="出発点に設定" onclick="gm.setStartPosition()">
        <input type="button" value="到着点に設定" onclick="gm.setGoalPosition()">
        <input type="button" value="経路を検索" onclick="gm.getRoute()">

        <form name="startpointform">
          <select name="startpoint" onChange="gm.selectStartPosition()">
            <option value="">選択してください</option>
            <option value="博多駅">博多駅</option>
            <option value="久留米駅">久留米駅</option>
          </select>
        </form>
        <form name="goalpointform">
          <select name="goalpoint" onChange="gm.selectGoalPosition()">
            <option value="">選択してください</option>
            <option value="博多駅">博多駅</option>
            <option value="久留米駅">久留米駅</option>
          </select>
        </form>


        <hr>
        <h2>Data Base</h2>
        <input type="button" value="Insert" onclick="md.resister()">
        <input type="button" value="showNames" onclick="md.show()">
        <div id="namelist"></div>
        <hr>
        <h2>Time Manager</h2>
        <form name="target_time_form">
          <input type="date" name="target_date" onchange="tm.showTargetTime()">
          <input type="time" name="target_time" onChange="tm.showTargetTime()">
          <!-- <input type="button" name="submit" value="確定する" onclick="tm.showTargetTime()">-->
        </form>
        <div id="target_time_shower"></div>
        <hr>
        <p>歩行速度</p>
        <form name="speedparaform">
          <select name="speedpara" onChange="tm.changeSpeedPara()">
            <option value="">平均</option>
            <option value="10.0">10m/s</option>
            <option value="100.0">100m/s</option>
          </select>
        </form>

        <input type="button" value="判定する" onclick="judge(gm.getDistance(), tm.remainingTime, tm.defaultSpeed)">

        <div id="panel" style="width: 300px;"></div>
      </div>
      <script type="text/javascript">
       setInterval(clock, 1000);
       var date_field = document.getElementById("time")
       var tm = new TimeManager();
       function clock(){
           date_field.innerHTML = tm.getCurrentTime();
       }
       var md = new MyDatabase("NameTable");
       var gm = new GoogleMap();
      </script>
    </ons-page>
  </body>
</html>
