    <script type="text/javascript" charset="utf-8" src="javascript/database.js"></script>

    <script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/directions/json"></script>

    <link rel="stylesheet" href="components/loader.css">

    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
     ons.bootstrap()
        .controller('HelloController', function() {
            this.world = 'World';
        });
     ons.ready(function() {
         console.log("Onsen UI is ready!");
     });
    </script>
  </head>
  <body>
    <ons-page ng-controller="HelloController as hello">
      <div class="content" style="margin: 10px;">
        <div id="time"></div>
        <!-- <img width="200" height="200" src="https://map.yahooapis.jp/course/V1/routeMap?appid=dj00aiZpPWw3MElkZVJEbDVyViZzPWNvbnN1bWVyc2VjcmV0Jng9NjM-&route=35.68233286004894,139.76649043148458,35.615173782469064,139.76584670132092|width=200&height=200"><br> -->
        <!-- <input type="button" value="初期位置に戻す" onclick="ym.drawInitialMap()">
             <input type="button" value="出発点に設定" onclick="ym.setStartPosition()">
             <input type="button" value="到着点に設定" onclick="ym.setGoalPosition()">
             <input type="button" value="距離を計測" onclick="ym.calcDistance(gm)"> -->
        <h2>Google Map</h2>
        <div id="map" style="width:350hw; height:300px"></div>
        <hr>
        <h2>Data Base</h2>
        <input type="button" value="Insert" onclick="md.resister()">
        <input type="button" value="showNames" onclick="md.show()">
        <div id="namelist"></div>
        <hr>
        <h2>Time Manager</h2>
        <form name="target_time_form">
          <input type="time" name="target_time" value="12:00">
          <input type="button" name="submit" value="確定する" onclick="tm.showTargetTime()">
        </form>
        <div id="target_time_shower"></div>
        <hr>
        <input type="button" value="判定する" onclick="judge(gm.getDistance(), tm.remainingTime, tm.defaultSpeed)">
      </div>
      <script type="text/javascript">
       var date_field = document.getElementById("time")
       var tm = new TimeManager();
       date_field.innerHTML = tm.getCurrentTime();
       /* var ym = new YahooMap(); */
       var md = new MyDatabase("NameTable");
       var gm = new GoogleMap("map");
      </script>
    </ons-page>
  </body>
