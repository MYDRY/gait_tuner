<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <!-- database -->
    <script type="text/javascript" charset="utf-8" src="javascript/place_database.js"></script>

    <!-- google map -->
    <script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/directions/json"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv80XnUNKsbSj5PALekuXX76V90tmyJVU"></script>
    <script type="text/javascript" charset="utf-8" src="javascript/googlemap.js"></script>

    <!-- time manager -->
    <script type="text/javascript" charset="utf-8" src="javascript/time_manager.js"></script>

    <!-- speed database -->
    <script type="text/javascript" charset="utf-8" src="javascript/speed_database.js"></script>

    <!-- gait_tuner -->
    <script type="text/javascript" charset="utf-8" src="javascript/gait_tuner.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
     ons.bootstrap()
        .controller('HelloController', function() {
            this.world = 'World';
        });
     ons.ready(function() {
         console.log("Onsen UI is ready!");
     });
    </script>
  </head>
  <body>
    <ons-page ng-controller="HelloController as hello">
      <div class="tabs">
        <input id="home" type="radio" name="tab_item" checked>
        <label class="tab_item" for="home"><a class="action" href="index.html">Home</a></label>
        <input id="regster" type="radio" name="tab_item" checked>
        <label class="tab_item" for="regster"><a href="place_register.html">Register</a></label>
        <input id="contact" type="radio" name="tab_item" checked>
        <label class="tab_item" for="contact"><a href="#">Contact</a></label>
        <input id="config" type="radio" name="tab_item" checked>
        <label class="tab_item" for="config"><a href="setting.html">Config</a></label>
      </div>
      <hr>
      <div id="map" style="width:350hw; height:300px"></div>
      <br>
      <span>出発地</span>
      <div id="startpointselector"></div>
      <input class="set_btn" type="button" value="マップ上の地点を出発点に設定" onclick="gm.setStartPosition()">
      <br>
      <span>目的地</span>
      <div id="goalpointselector"></div>
      <input class="set_btn" type="button" value="マップ上の地点を目的地に設定" onclick="gm.setGoalPosition()">
      <br>
      <input class="check_btn" type="button" value="経路を検索" onclick="gm.getRoute()">
      <br>
      <form name="target_time_form">
        <span>目標時間</span>
        <input type="date" name="target_date" onchange="tm.showTargetTime()">
        <input type="time" name="target_time" onchange="tm.showTargetTime()">
      </form>
      <div id="target_time_shower"></div>
      <br>
      <input class="check_btn" type="button" value="判定する" onclick="judge(gm.getDistance(), tm.remainingTime, tm.defaultSpeed)">
      <br>
      <div id="panel" style="width: 300px;"></div>
      <script type="text/javascript">
        var tm = new TimeManager();
        var gm = new GoogleMap();
        var pdb = new PlaceDB();
        pdb.genSelectBox("start", "gm.selectStartPosition");
        pdb.genSelectBox("goal", "gm.selectGoalPosition");
       var gt = new GaitTuner();
       var sdb = new SpeedDB();
      </script>
    </ons-page>
  </body>
</html>
