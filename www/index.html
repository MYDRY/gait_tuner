<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <!-- database -->
    <script type="text/javascript" charset="utf-8" src="javascript/place_database.js"></script>

    <!-- google map -->
    <script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/directions/json"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv80XnUNKsbSj5PALekuXX76V90tmyJVU"></script>
    <script type="text/javascript" charset="utf-8" src="javascript/googlemap.js"></script>

    <!-- time manager -->
    <script type="text/javascript" charset="utf-8" src="javascript/time_manager.js"></script>

    <!-- speed database -->
    <script type="text/javascript" charset="utf-8" src="javascript/speed_database.js"></script>

    <!-- gait_tuner -->
    <script type="text/javascript" charset="utf-8" src="javascript/gait_tuner.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
     ons.bootstrap()
        .controller('HelloController', function() {
            this.world = 'World';
        });
     ons.ready(function() {
         console.log("Onsen UI is ready!");
     });
    </script>
  </head>
  <body>
    <ons-page ng-controller="HelloController as hello">
      <div class="content" style="margin: 10px;">
        <div id="time"></div>
        <h2>Google Map</h2>
        <div id="map" style="width:350hw; height:300px"></div>
        <input type="button" value="出発点に設定" onclick="gm.setStartPosition()">
        <input type="button" value="到着点に設定" onclick="gm.setGoalPosition()">
        <input type="button" value="経路を検索" onclick="gm.getRoute()">

        <div id="startpointselector"></div>
        <div id="goalpointselector"></div>
        <hr>
        <h2>Data Base</h2>
        <input type="button" value="Insert" onclick="md.resister()">
        <input type="button" value="showNames" onclick="md.show()">
        <div id="namelist"></div>
        <hr>
        <h2>Time Manager</h2>
        <form name="target_time_form">
          <input type="date" name="target_date" onchange="tm.showTargetTime()">
          <input type="time" name="target_time" onChange="tm.showTargetTime()">
          <!-- <input type="button" name="submit" value="確定する" onclick="tm.showTargetTime()">-->
        </form>
        <div id="target_time_shower"></div>
        <hr>
        <h2>歩行速度</h2>
        <a href="speed_configure.html" target="_blank">設定する</a><br>
        
        <input type="button" value="判定する" onclick="gt.judge(gm.getDistance(), tm.remainingTime, sdb.getSpeeds())">
        <hr>
        <h2>履歴</h2>
        <a href="history.html" target="_blank">履歴</a>
        <hr>
        <h2>地点登録</h2>
        <a href="place_register.html" target="_blanck">place_register</a>
        <div id="panel" style="width: 300px;"></div>
      </div>
      <script type="text/javascript">
       setInterval(clock, 1000);
       var date_field = document.getElementById("time")
       var tm = new TimeManager();
       function clock(){
           date_field.innerHTML = tm.getCurrentTime();
       }
       var gm = new GoogleMap();
       var pdb = new PlaceDB();
       pdb.genSelectBox("start", "gm.selectStartPosition");
       pdb.genSelectBox("goal", "gm.selectGoalPosition");
       var gt = new GaitTuner();
       var sdb = new SpeedDB();
      </script>
    </ons-page>
  </body>
</html>
