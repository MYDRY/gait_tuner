<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <!-- database -->
    <script type="text/javascript" charset="utf-8" src="javascript/place_database.js"></script>

    <!-- google map -->
    <script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/directions/json"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv80XnUNKsbSj5PALekuXX76V90tmyJVU"></script>
    <script type="text/javascript" charset="utf-8" src="javascript/googlemap.js"></script>

    <!-- time manager -->
    <script type="text/javascript" charset="utf-8" src="javascript/time_manager.js"></script>

    <!-- gait_tuner -->
    <script type="text/javascript" charset="utf-8" src="javascript/gait_tuner.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
     ons.bootstrap()
        .controller('HelloController', function() {
            this.world = 'World';
        });
     ons.ready(function() {
         console.log("Onsen UI is ready!");
     });
    </script>
  </head>
  <body>
    <ons-page ng-controller="HelloController as hello">
      <div class="tabs">
        <input id="home" type="radio" name="tab_item" checked>
        <label class="tab_item" for="home"><a href="index.html">Home</a></label>
        <input id="regster" type="radio" name="tab_item" checked>
        <label class="tab_item" for="regster"><a href="place_register.html">Register</a></label>
        <input id="contact" type="radio" name="tab_item" checked>
        <label class="tab_item" for="contact"><a href="#">Contact</a></label>
        <input id="config" type="radio" name="tab_item" checked>
        <label class="tab_item" for="config"><a class="action" href="setting.html">Config</a></label>
      </div>
      <hr>
      <h2>歩行速度</h2>
      <form name="speedparaform">
        <select name="speedpara" onChange="tm.changeSpeedPara()">
          <option value="">平均</option>
          <option value="10.0">10m/s</option>
          <option value="100.0">100m/s</option>
        </select>
      </form>
      <script type="text/javascript">
       var tm = new TimeManager();
       </script>
    </ons-page>
  </body>
</html>
