<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <!-- database -->
    <script type="text/javascript" charset="utf-8" src="javascript/place_database.js"></script>

    <!-- google map -->
    <script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/directions/json"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv80XnUNKsbSj5PALekuXX76V90tmyJVU"></script>
    <script type="text/javascript" charset="utf-8" src="javascript/googlemap.js"></script>

    <!-- time manager -->
    <script type="text/javascript" charset="utf-8" src="javascript/time_manager.js"></script>

    <!-- speed database -->
    <script type="text/javascript" charset="utf-8" src="javascript/speed_database.js"></script>

    <!-- gait_tuner -->
    <script type="text/javascript" charset="utf-8" src="javascript/gait_tuner.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
     ons.bootstrap()
        .controller('HelloController', function() {
            this.world = 'World';
        });
     ons.ready(function() {
         console.log("Onsen UI is ready!");
     });
    </script>
  </head>
  <body>
    <div class="tabs">
      <button class="tab1_item btn" style="width: 25%;" onclick="location.href='index.html'">判定</button>
      <button class="tab1_item btn" style="width: 25%;" onclick="location.href='place_register.html'">地点登録</button>
      <button class="tab1_item btn" style="width: 25%;" onclick="location.href='history.html'">履歴</button>
      <button class="tab1_item btn action" style="width: 25%;" onclick="location.href='speed_configure.html'">設定</button>
    </div>
    <div class="container">
      <br><br><br>
      <h1>速度設定</h1>
      <br>
      <form name="speed-form">
        <h2>歩く速さ</h2>
        <select name="walk-speed-selbox" id="walk-speed-selbox" class="form-control input-lg">
        </select>
        <br>

        <h2>ジョギングの速さ</h2>
        <select name="jog-speed-selbox" id="jog-speed-selbox" class="form-control input-lg">
        </select>
        <br>

        <h2>走る速さ</h2>
        <select name="run-speed-selbox" id="run-speed-selbox" class="form-control input-lg">
        </select>
      </form>

      <br>
      <div style="text-align: center">
        <input type="button" value="決定する" onclick="sdb.submit()" class="btn btn-danger btn-lg">
      </div>
      <div id="speedlist"></div>
    </div>
  </body>
  <script>
   var sdb = new SpeedDB();
   sdb.addSpeedOptions("walk");
   sdb.addSpeedOptions("jog");
   sdb.addSpeedOptions("run");
   sdb.show();
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
